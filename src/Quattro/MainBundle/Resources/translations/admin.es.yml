business.images.help: Primero hacer click en "Agregar nuevo" <strong>tantas veces como imágenes queramos añadir</strong>, despúes seleccionar las imágenes y hacer click en "Actualizar".<br>Si ya has seleccionado imágenes y haces click en "Agregar nuevo" sin haber actualizado los cambios, la tabla de imágenes se recargará sin guardar esos cambios.<br>Imágenes con extensión .jpeg, .jpg, .gif o .png